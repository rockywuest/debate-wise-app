name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 5 * * 1"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    if: github.event.repository.private == false
    name: Analyze (javascript-typescript)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  private-repo-note:
    if: github.event.repository.private == true
    name: CodeQL skipped for private repository
    runs-on: ubuntu-latest
    steps:
      - name: Explain skip condition
        run: |
          echo "CodeQL upload requires code scanning to be enabled."
          echo "This repository is private, so this workflow is intentionally skipped until code scanning is available."
