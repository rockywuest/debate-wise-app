name: Welcome First-Time Contributors

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  contents: read

jobs:
  welcome-issue:
    if: github.event_name == 'issues' && (github.event.issue.author_association == 'FIRST_TIME_CONTRIBUTOR' || github.event.issue.author_association == 'FIRST_TIMER')
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Welcome issue author
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "Thanks for your first contribution to Debate Wise. If you want a good starting point, check `docs/GOOD_FIRST_ISSUES.md` and `CONTRIBUTING.md`."
            });

  welcome-pr:
    if: github.event_name == 'pull_request_target' && (github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR' || github.event.pull_request.author_association == 'FIRST_TIMER')
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Welcome PR author
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "Thanks for your first PR. A maintainer will review soon. Please make sure `npm run check` passes locally."
            });
