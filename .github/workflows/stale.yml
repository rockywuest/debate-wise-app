name: Stale Triage

on:
  schedule:
    - cron: '15 3 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark and close stale issues/PRs
        uses: actions/stale@v9
        with:
          stale-issue-message: >
            This issue has had no activity for 45 days and was marked as stale.
            Add an update to keep it open.
          close-issue-message: >
            This issue was closed after 10 additional days without activity.
            Comment if it should be reopened.
          stale-pr-message: >
            This pull request has had no activity for 30 days and was marked as stale.
            Add an update or request review to keep it open.
          close-pr-message: >
            This pull request was closed after 7 additional days without activity.
            Comment if it should be reopened.
          days-before-issue-stale: 45
          days-before-issue-close: 10
          days-before-pr-stale: 30
          days-before-pr-close: 7
          exempt-issue-labels: security,governance,rfc,in-progress
          exempt-pr-labels: security,governance,rfc,in-progress
          remove-stale-when-updated: true
