name: Scorecard

on:
  branch_protection_rule:
  schedule:
    - cron: "30 5 * * 1"
  push:
    branches: [main]

permissions:
  actions: read
  contents: read
  id-token: write
  security-events: write

jobs:
  analysis:
    if: github.event.repository.private == false
    name: Scorecard analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif

  private-repo-note:
    if: github.event.repository.private == true
    name: Scorecard skipped for private repository
    runs-on: ubuntu-latest
    steps:
      - name: Explain skip condition
        run: |
          echo "Scorecard full analysis requires public repository access patterns."
          echo "This repository is private, so Scorecard is intentionally skipped until the repo is public."
