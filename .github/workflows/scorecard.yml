name: Scorecard

on:
  branch_protection_rule:
  schedule:
    - cron: "30 5 * * 1"
  push:
    branches: [main]

permissions:
  actions: read
  contents: read

jobs:
  analysis:
    if: github.event.repository.private == false
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      id-token: write
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@62b2cac7ed8198b15735ed49ab1e5cf35480ba46 # v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4
        with:
          sarif_file: results.sarif

  private-repo-note:
    if: github.event.repository.private == true
    name: Scorecard skipped for private repository
    runs-on: ubuntu-latest
    steps:
      - name: Explain skip condition
        run: |
          echo "Scorecard full analysis requires public repository access patterns."
          echo "This repository is private, so Scorecard is intentionally skipped until the repo is public."
