name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
change-template: "- $TITLE (#$NUMBER) by @$AUTHOR"
template: |
  ## What changed

  $CHANGES

  ## Contributors

  $CONTRIBUTORS

categories:
  - title: "Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "Bug Fixes"
    labels:
      - "bug"
      - "fix"
  - title: "Documentation"
    labels:
      - "documentation"
  - title: "Security"
    labels:
      - "security"
  - title: "Maintenance"
    labels:
      - "chore"
      - "dependencies"

version-resolver:
  major:
    labels:
      - "breaking-change"
  minor:
    labels:
      - "feature"
      - "enhancement"
  patch:
    labels:
      - "bug"
      - "fix"
      - "documentation"
      - "chore"
      - "dependencies"
  default: patch

autolabeler:
  - label: "documentation"
    files:
      - "*.md"
      - "docs/**"
  - label: "dependencies"
    branch:
      - "/dependabot/"

exclude-labels:
  - "skip-changelog"
